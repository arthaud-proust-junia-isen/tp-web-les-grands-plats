  <body class="mx-auto" cz-shortcut-listen="true">
    <header class="container mt-4 mb-4">
      <a href="/">
        <div class="site-logo-container text-center">
          <img class="site-logo" alt="Site logo" src="/img/logo.svg" />
        </div>
        <h1 class="text-center site-title">Les grands plats</h1>
      </a>
    </header>

    <main id="main">
      <div class="container">
        <div class="mb-4 row">
          <form
            class="search position-relative"
            id="search-form"
            role="search"
            autocomplete="off"
          >
            <label class="visually-hidden" for="search">Main search</label>
            <input
              id="search-input"
              class="search-input col-12 rounded"
              type="text"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            />
            <button
              type="submit"
              class="search-img position-absolute top-50 translate-middle"
              title="Rechercher"
            >
              <img class="search-logo" alt="" src="/img/search.svg" />
            </button>
          </form>
        </div>

        <div id="tags-container" class="mb-2 d-flex flex-wrap"></div>

        <div class="btn-group mb-4">
          <div class="dropdown mb-3 me-md-3">
            <div
              class="btn btn-primary btn-lg dropdown-toggle btn-ingredients btn-tag-open rounded-0 rounded-top"
              id="dropdownIngredients"
              data-bs-toggle="dropdown"
              data-bs-offset="0,0"
              aria-expanded="true"
              disabled="false"
            >
              <div class="vertical-center">
                <span class="btn-tag-title hide">Ingrédients</span>
                <img
                  src="/img/dropdown.svg"
                  alt=""
                  class="ms-3 dropdown-arrow"
                  aria-hidden="true"
                />
                <form
                  id="form-ingredient"
                  role="search"
                  autocomplete="off"
                  class=""
                >
                  <label class="visually-hidden" for="search-ingredient"
                    >Ingredient Tag Search</label
                  >

                  <input
                    id="search-ingredient"
                    class="search-input col-12 rounded"
                    type="text"
                    placeholder="Rechercher un ingrédient"
                  />
                </form>
              </div>
            </div>
            <div
              class="dropdown-menu ingredients-dropdown rounded-0 rounded-bottom"
              aria-labelledby="dropdownIngredients"
              style="
                position: absolute;
                inset: 0px auto auto 0px;
                margin: 0px;
                transform: translate3d(0px, 80px, 0px);
              "
              data-popper-placement="bottom-start"
            >
              <ul id="ingredients-list"></ul>
            </div>
          </div>
          <div class="dropdown mb-3 me-md-3">
            <div
              class="btn btn-success btn-lg dropdown-toggle btn-appliance"
              id="dropdownAppliances"
              data-bs-toggle="dropdown"
              data-bs-offset="0,0"
            >
              <div class="vertical-center">
                <span class="btn-tag-title">Appareil</span>
                <img
                  src="/img/dropdown.svg"
                  alt=""
                  class="ms-3 dropdown-arrow"
                  aria-hidden="true"
                />
                <form
                  id="form-appliance"
                  role="search"
                  autocomplete="off"
                  class="hide"
                >
                  <label class="visually-hidden" for="search-appliance"
                    >Appliance Tag Search</label
                  >
                  <input
                    id="search-appliance"
                    class="search-input col-12 rounded"
                    type="text"
                    placeholder="Rechercher un appareil"
                  />
                </form>
              </div>
            </div>
            <div
              class="dropdown-menu appliances-dropdown rounded-0 rounded-bottom"
              aria-labelledby="dropdownAppliances"
            >
              <ul id="appliances-list"></ul>
            </div>
          </div>
          <div class="dropdown mb-3 me-md-3">
            <div
              class="btn btn-danger btn-lg dropdown-toggle btn-ustensils"
              id="dropdownUstensils"
              data-bs-toggle="dropdown"
              data-bs-offset="0,0"
            >
              <div class="vertical-center">
                <span class="btn-tag-title">Ustensiles</span>
                <img
                  src="/img/dropdown.svg"
                  alt=""
                  class="ms-3 dropdown-arrow"
                  aria-hidden="true"
                />
                <form
                  id="form-ustensil"
                  role="search"
                  autocomplete="off"
                  class="hide"
                >
                  <label class="visually-hidden" for="search-ustensil"
                    >Ustensil Tag Search</label
                  >
                  <input
                    id="search-ustensil"
                    class="search-input col-12 rounded"
                    type="text"
                    placeholder="Rechercher un ustensile"
                  />
                </form>
              </div>
            </div>
            <div
              class="dropdown-menu ustensils-dropdown rounded-0 rounded-bottom"
              aria-labelledby="dropdownUstensils"
            >
              <ul id="ustensils-list"></ul>
            </div>
          </div>
        </div>

        <section
          id="recipes-list"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        ></section>
      </div>
    </main>

    <template id="search-item">
      <div
        class="tags position-relative badge tag-lait-de-coco bg-primary ps-3 pe-2 py-2 me-3 mb-2 rounded"
      >
        <span class="search-item-name"></span>
        <button
          type="button"
          class="tag-close-btn stretched-link align-middle ms-1 search-item-remove"
          aria-label="Close"
        >
          <img src="/img/tag-close.svg" alt="" aria-hidden="true" />
        </button>
      </div>
    </template>

    <template id="recipe-card">
      <article class="col">
        <div class="card h-100">
          <div class="card-img-top"></div>
          <div class="card-body">
            <div class="row mb-2">
              <h2 class="card-title col-8 card-name"></h2>
              <div class="card-title col-4 text-end card-time-container">
                <img
                  class="me-1 card-time-watch"
                  alt=""
                  src="/img/watch-time.svg"
                />
                <span class="card-time"></span>
              </div>
            </div>
            <div class="row">
              <ul
                class="card-text col-6 list-unstyled card-ingredients-list"
              ></ul>
              <p class="card-text col-6 card-description"></p>
            </div>
          </div>
        </div>
      </article>
    </template>

    <template id="recipe-ingredient">
      <li class="card-ingredients-list-item">
        <span class="card-ingredients-list-item-ingredient"></span>
        <span class="card-ingredients-list-item-quantity"></span>
        <span class="card-ingredients-list-item-unit"></span>
      </li>
    </template>

    <template id="tag-ingredient">
      <li class="tags-ingredients">
        <button class="dropdown-item btn-tag-ingredient" type="button"></button>
      </li>
    </template>

    <template id="tag-appliance">
      <li class="tags-appliances">
        <button class="dropdown-item btn-tag-appliance" type="button"></button>
      </li>
    </template>

    <template id="tag-ustensil">
      <li class="tags-ustensils">
        <button class="dropdown-item btn-tag-ustensil" type="button"></button>
      </li>
    </template>
